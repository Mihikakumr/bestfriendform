<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Best Friend Application Form</title>

</head>
<body>
<section>
    <div>
     <h1>Best Friend Application</h1>
     <img src="https://i1.faceprep.in/ProGrad/hello-minion.png" alt="">
     <p>
         Hey there! I need a new best friend... because the last one escaped:) 
         Not my fault though,I am a little moody but cool!
     </p>
     <h3>
         Wanna be friends?
    </h3>
    </div>
    <form action="mailto:mohitsrivastava121@gmail.com Subject=My Best Friend Application" method="POST">
        <label for="name">What's your name?</label>
        <input type="text"name="name" id="name" placeholder="John Doe">
        <label for="">What do you want me to call you as </label>
        <input type="text" name="nickname" id= "nickname" placeholder="Johny">
        <label for="">What's your age?</label>
        <input type="number" name="age" id="age" min="2" max="11">
        <label for="superhero">Who's your favourite superhero </label>

        <input type="checkbox" name="spiderman" id="spiderman">
        <label for="spiderman">SpiderMan</label>
        <input type="checkbox" name="hulk" id="hulk">
        <label for="hulk">Hulk</label>
        <input type="checkbox" name="Captain America" id="Captain America">
        <label for="Captain America">Captain America</label><br>
         <label for="why">Why do you wanna be friends with me? </label>
        <textarea name="why" id="why" cols="30" rows="10">I want to be friends with you because...</textarea>
        <input type="submit" value="LET'S BE FRIENDS!">
</form>
</section>
